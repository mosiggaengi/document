<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디스플레이01 - 디스플레이에 대해 알아보자</title>
    <style>
        @import url("https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css");
        
        * {margin:0;padding:0;box-sizing:border-box;}

        .none {
            display:none;
        }

        @media (max-width:1000px) {
            .none {
                display:block;
                text-align:right;

            }
            i {
                position:fixed;
                top:50px;
                right:50px;
                font-size:30px;
                padding:10px;
                background-color:#ddd;
            }
            nav {
                position:fixed;
                top:0;
                left:-350px;
                background-color:#333;
                padding:100px 0 0 50px;
                width:350px;
                height:100vh;
            }
            nav a {
                color:#fff;
            }
            nav.active {
                left:0;
            }
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#!">menu01</a></li>
            <li><a href="#!">menu01</a></li>
            <li><a href="#!">menu01</a></li>
            <li><a href="#!">menu01</a></li>
            <li><a href="#!">menu01</a></li>
        </ul>
    </nav>
    <div class="none">
        <i class="xi-bars"></i>
    </div>


    <div class="mopen">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>



<script src="../js/jquery-1.12.4.min.js"></script>
<script>
$('i').on('click', function(){
    $('nav').toggleClass('active')
});
</script>
    
</body>
</html>


<!-- 
display:none; 없어져라
display:block; 나타나라/box가 되어라.
display:inline; 글자처럼 box속성을 없애라. (잘 쓰지 않음)
display:inline-block; box이지만 가로배열 한다.(레이아웃에서 중요한 요소)
    box의 속성 width, height, margin, padding을 전부 가진다.
    inline의 속성 가로배열, text-align속성으로 중앙배열 할 수 있다, 사이가 띄워져있다.

display:table;
display:flex;
display:grid;


 -->
