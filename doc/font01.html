<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폰트 사용하기01</title>
    <style>

        /* 웹 폰트 가져오기 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap');
        
        /* reset */
        * {margin:0;padding:0;box-sizing:border-box;font-size:inherit;font-weight:normal;}

        body {font-family: 'Noto Sans KR', sans-serif;}
        
        h1 {margin:100px;font-size:30px;text-align:center;font-weight:500;}
        h2 {margin:100px;font-size:15px;text-align:center;font-weight:100;}
        h3 {margin:100px;font-size:40px;text-align:center;font-weight:100;font-family: 'Noto Serif KR', serif;font-weight:600;}
        
    </style>
</head>
<body>

    <h1>나는 이 글자를 모시깽이 하겠다.</h1>
    <h2>나는 이 글자를 모시깽이 하겠다.</h2>
    <h3>나는 이 글자를 모시깽이 하겠다.</h3>

</body>
</html>
