<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 아이콘 사용하기01 </title>
    <style>
        /* 웹 아이콘 - xeicon */
        @import url("https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css");

        .sns {
            margin:100px 0;
            padding:20px 0;
            background-color:#f3f3f3;
            text-align:center;
        }
        .sns i {
            font-size:30px;
            color:#fff;
            background-color:#333;
            padding:10px;
            border-radius:50%;
        }
        
        .sns a:hover i {
            color:#ff0;
        }

    </style>
</head>
<body>
    <div class="sns">
        <a href="#!"></a><i class="xi-facebook"></i>
        <a href="#!"></a><i class="xi-github"></i>
        <a href="#!"></a><i class="xi-youtube-play"></i>
        <a href="#!"></a><i class="xi-instagram"></i>
        <a href="#!"></a><i class="xi-apple"></i>
    </div>
</body>
</html>
